<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You Are Everything</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

/* Background image with dark overlay */
body {
    background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("https://github.com/kunal22singh/You-are-Everything/main/hello.png?raw=true.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.container {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px;
}

.text-box {
    max-width: 900px;
    color: #f2f2f2;
    font-style: italic;
    font-size: 1.35rem;
    line-height: 1.8;
}

/* Each line animation */
.line {
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 2s ease, transform 2s ease;
    margin-bottom: 18px;
}

.line.show {
    opacity: 1;
    transform: translateY(0);
}

.signature {
    margin-top: 40px;
    font-size: 1rem;
    opacity: 0;
    transition: opacity 2s ease;
}
</style>
</head>

<body>

<div class="container">
    <div class="text-box">
        <div class="line">I don’t count my life by milestones, success, or plans.</div>
        <div class="line">I count it by one simple thing — whether you are still here.</div>
        <div class="line">Because when you are,</div>
        <div class="line">I don’t feel like I’m missing anything.</div>

        <div class="line" style="margin-top:30px;">
            You are not something I have.
        </div>
        <div class="line">
            You are everything I have.
        </div>

        <div class="signature" id="sign">— Kunnu</div>
    </div>
</div>

<script>
const lines = document.querySelectorAll(".line");
let index = 0;

function showNextLine() {
    if (index < lines.length) {
        lines[index].classList.add("show");
        index++;
        setTimeout(showNextLine, 2200);
    } else {
        document.getElementById("sign").style.opacity = 0.7;
    }
}

setTimeout(showNextLine, 800);
</script>

</body>
</html>
